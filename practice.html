<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <button id="showAll" class="btn btn-primary mt-3">Show All</button>
        <h1>All Employees</h1>
        <hr>
        <div class="row" id="allList">
            <!-- <div class="col-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <p><strong>Name</strong>Jayesh</p>
                        <span><strong>Age:</strong>20</span>
                        <span><strong>image:</strong></span>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    <script type="text/javascript">
            let showAll = document.getElementById('showAll');
            showAll.addEventListener('click', function(){
                //alert("Hi");
                allEmployees();
            });
            function allEmployees(){
                var xmlhttp = new XMLHttpRequest();
                var url ="https://dummy.restapiexample.com/api/v1/employees";
                xmlhttp.open('GET', url,true);
                xmlhttp.onload = function(){
                    if(this.readyState == 4 && this.status  == 200){
                        allData  = JSON.parse(this.responseText);
                    }
                    dataStore = "";
                    for(single in allData.data ){
                        dataStore += `<div class="col-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <p><strong>Name</strong>${allData.data[single].employee_name}</p>
                        <span><strong>Age:</strong>${allData.data[single].employee_age}</span>
                        <span><strong>img:</strong>${allData.data[single].employee_img}</span>
                    </div>
                </div>
            </div>`;
                    }
                    allList.innerHTML = dataStore;
                    console.log(allData);
                }
                xmlhttp.send();
            }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
